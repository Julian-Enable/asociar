<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Tarjeta Asociada!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="payment-container">
        <div class="payment-form" style="text-align: center; padding: 3rem;">
            <div

                ✓
            </div>
            <h1 style="margin-bottom: 1rem; font-size: 2rem;">¡Tarjeta Asociada!</h1>
            <p style="color: var(--text-dim); margin-bottom: 2rem;">
                Tu tarjeta ha sido procesada exitosamente por Stripe.
            </p>
            <a href="index.html" class="pay-button" style="display: inline-block; text-decoration: none;">
                Asociar Otra Tarjeta
            </a>
        </div>
    </main>
